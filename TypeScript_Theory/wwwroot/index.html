<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Trello</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Workspace</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main-content">
        <div class="items-container" draggable="true">
            <!-- "dragable" nous permet de drag & drop-->
            <div class="top-container">
                <h2>Current</h2> <!-- Notre titre-->
                <button class="delete-container-btn">X</button>
            </div>
            <ul></ul>
            <button class="add-item-btn">Add an item</button> <!-- dès qu'on clique dessus notre form va s'afficher-->
            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="item">Add a new item</label>
                    <button type="button" class="close-form-btn">X</button>
                </div>
                <input type="text" id="item">
                <span class="validation-msg"></span> <!-- message de validation concernant l'input -->
                <button type="submit">Submit</button>
            </form>
        </div>


        <div class="items-container" draggable="true">
            <!-- "dragable" nous permet de drag & drop-->
            <div class="top-container">
                <h2>To do</h2> <!-- Notre titre-->
                <button class="delete-container-btn">X</button>
            </div>
            <ul></ul>
            <button class="add-item-btn">Add an item</button> <!-- dès qu'on clique dessdeketus notre form va s'afficher-->
            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="item">Add a new item</label>
                    <button type="button" class="close-form-btn">X</button>
                </div>
                <input type="text" id="item">
                <span class="validation-msg"></span> <!-- message de validation concernant l'input -->
                <button type="submit">Submit</button>
            </form>
        </div>



        <div class="items-container" draggable="true">
            <!-- "dragable" nous permet de drag & drop-->
            <div class="top-container">
                <h2>Finished</h2> <!-- Notre titre-->
                <button class="delete-container-btn">X</button>
            </div>
            <ul></ul>
            <button class="add-item-btn">Add an item</button> <!-- dès qu'on clique dessus notre form va s'afficher-->
            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="item">Add a new item</label>
                    <button type="button" class="close-form-btn">X</button>
                </div>
                <input type="text" id="item">
                <span class="validation-msg"></span> <!-- message de validation concernant l'input -->
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="add-new-container">
            <button class="add-container-btn">Add another container</button>
            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="new-container">Add a new container</label>
                    <button type="button" class="close-form-btn close-add-list">X</button>
                </div>
                <input type="text" id="new-container">
                <span class="validation-msg"></span> <!-- message de validation concernant l'input -->
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>


    <script src="scripts/app.js"></script>
</body>
</html>
